components:
  objects:
    AuthObject:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT Access Token
          example: eyYawdwadaadadawdaxsadawdawdasd
        refreshToken:
          type: string
          description: JWT Refresh Token
          example: eyYawdwadaadadawdaxsadawdawdasd
        userId:
          type: string
          description: User Id
          example: 6180fc001jn129c91291j
    Auth:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: object
              properties:
                accessToken:
                  type: string
                  description: JWT Access Token
                  example: eyYawdwadaadadawdaxsadawdawdasd
                refreshToken:
                  type: string
                  description: JWT Refresh Token
                  example: eyYawdwadaadadawdaxsadawdawdasd
                userId:
                  type: string
                  description: User Id
                  example: 6180fc001jn129c91291j
    SuccessfulResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        response:
          type: object
      required:
        - success
        - response
    PostComment:
      type: object
      properties:
        authorId:
          type: string
        reactions:
          type: array
          items:
            $ref: "#/components/objects/Reaction"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        body:
          type: string
      required:
        - authorId
        - reactions
        - body
        - createdAt
        - updatedAt
    PostCommentResponse:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              $ref: "#/components/objects/PostComment"
    Group:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: object
              properties:
                name:
                  type: string
                  example: "Group #1"
                type:
                  type: string
                  example: "chat"
                classes:
                  type: array
                  items:
                    type: string
                    format: class
                    example: "10v"
                teachers:
                  type: array
                  items:
                    type: string
                    format: ObjectId
                admins:
                  type: array
                  items:
                    type: string
                    format: ObjectId
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
    Reaction:
      type: object
      properties:
        authorId:
          type: string
          format: ObjectId
        emoji:
          type: string
          format: emoji
      required:
        - authordId
        - emoji
    PostComments:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: object
              properties:
                comments:
                  type: array
                  items:
                    type: object
                    properties:
                      authorId:
                        type: string
                      body:
                        type: string
                      reactions:
                        type: array
                        items:
                          $ref: "#/components/object/Reaction"
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                    required:
                      - authorId
                      - body
                      - reactions
                      - createdAt
                      - updatedAt
    Mark:
      type: object
      properties:
        teacherId:
          type: string
          format: ObjectId
        mark:
          type: string
        studentId:
          type: string
          format: ObjectId
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - teacherId
        - mark
        - studentId
        - createdAt
        - updatedAt
    MarksArray:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: array
              items:
                $ref: "#/components/objects/Mark"
    PostsArray:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: array
              items:
                $ref: "#/components/objects/PostComment"
