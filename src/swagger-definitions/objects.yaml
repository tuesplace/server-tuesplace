components:
  objects:
    AuthObject:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT Access Token
          example: eyYawdwadaadadawdaxsadawdawdasd
        refreshToken:
          type: string
          description: JWT Refresh Token
          example: eyYawdwadaadadawdaxsadawdawdasd
        userId:
          type: string
          description: User Id
          example: 6180fc001jn129c91291j
    Auth:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: object
              properties:
                accessToken:
                  type: string
                  description: JWT Access Token
                  example: eyYawdwadaadadawdaxsadawdawdasd
                refreshToken:
                  type: string
                  description: JWT Refresh Token
                  example: eyYawdwadaadadawdaxsadawdawdasd
                userId:
                  type: string
                  description: User Id
                  example: 6180fc001jn129c91291j
    SuccessfulResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        response:
          type: object
      required:
        - success
        - response
    Comment:
      type: object
      properties:
        authorId:
          type: string
        reaction:
          type: string
      required:
        - authorId
        - reaction
    CommentResponse:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              $ref: "#/components/objects/Comment"
    Group:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: object
              properties:
                groupName:
                  type: string
                  example: "Group #1"
                isChat:
                  type: boolean
                  example: false
                allowedClasses:
                  type: array
                  items:
                    type: string
                    format: class
                    example: "10v"
                teachers:
                  type: array
                  items:
                    type: string
                    format: ObjectId
                admins:
                  type: array
                  items:
                    type: string
                    format: ObjectId
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
    PostComments:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: object
              properties:
                comments:
                  type: array
                  items:
                    type: object
                    properties:
                      authorId:
                        type: string
                      body:
                        type: string
                      reactions:
                        type: array
                        items:
                          $ref: "#/components/object/Comment"
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                    required:
                      - authorId
                      - body
                      - reactions
                      - createdAt
                      - updatedAt
    Mark:
      type: object
      properties:
        teacherId:
          type: string
          format: ObjectId
        mark:
          type: string
        studentId:
          type: string
          format: ObjectId
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - teacherId
        - mark
        - studentId
        - createdAt
        - updatedAt
    MarksArray:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: array
              items:
                $ref: "#/components/objects/Mark"
