components:
  objects:
    AuthObject:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT Access Token
          example: eyYawdwadaadadawdaxsadawdawdasd
        refreshToken:
          type: string
          description: JWT Refresh Token
          example: eyYawdwadaadadawdaxsadawdawdasd
        userId:
          type: string
          description: User Id
          example: 6180fc001jn129c91291j
    Auth:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: object
              properties:
                accessToken:
                  type: string
                  description: JWT Access Token
                  example: eyYawdwadaadadawdaxsadawdawdasd
                refreshToken:
                  type: string
                  description: JWT Refresh Token
                  example: eyYawdwadaadadawdaxsadawdawdasd
                userId:
                  type: string
                  description: User Id
                  example: 6180fc001jn129c91291j
    SuccessfulResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        response:
          type: object
      required:
        - success
        - response
    PostComment:
      type: object
      properties:
        _id:
          type: string
        owner:
          $ref: "#/components/objects/Owner"
        body:
          type: string

        isPrivate:
          type: boolean
        associations:
          type: object
          properties:
            group:
              allOf:
                - $ref: "#/components/objects/Association"
                - type: object
                  properties:
                    collectionName:
                      example: "groups"

            post:
              allOf:
                - $ref: "#/components/objects/Association"
                - type: object
                  properties:
                    collectionName:
                      example: "posts"

        reactions:
          type: array
          items:
            $ref: "#/components/objects/Reaction"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - authorId
        - body
        - reactions
        - createdAt
        - updatedAt
    PostCommentResponse:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              $ref: "#/components/objects/PostComment"
    Group:
      type: object
      properties:
        name:
          type: string
          example: "Group #1"
        type:
          type: string
          example: "chat"
        classes:
          type: array
          items:
            type: string
            format: class
            example: "10v"
        owners:
          type: array
          items:
            $ref: "#/components/objects/Owner"
        assets:
          type: object
          properties:
            coverPhoto:
              $ref: "#/components/objects/Asset"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Reaction:
      type: object
      properties:
        authorId:
          type: string
          format: ObjectId
        emoji:
          type: string
          format: emoji
      required:
        - authordId
        - emoji

    Association:
      type: object
      properties:
        _id:
          type: string
        collectionName:
          type: string
        shouldResolve:
          type: boolean
          example: false
    ResolvedAssociation:
      allOf:
        - $ref: "#/components/objects/Association"
        - type: object
          properties:
            data:
              type: object

    Asset:
      type: object
      properties:
        _id:
          type: string
        owner:
          allOf:
            - $ref: "#/components/objects/Association"
            - type: object
              properties:
                collectionName:
                  example: profiles
                shouldResolve:
                  example: true
        key:
          type: string
        mimetype:
          type: string
        meta:
          type: object
          properties:
            originalName:
              type: string
        src:
          type: string

    Room:
      type: object
      properties:
        _id:
          type: string
        location:
          type: string
    Activity:
      type: object
      properties:
        _id:
          type: string
        day:
          type: number
        start:
          type: number
        end:
          type: number
        associations:
          type: object
          properties:
            group:
              type: object
              properties:
                _id:
                  type: string
                shouldResolve:
                  type: boolean
                  example: true
                data:
                  $ref: "#/components/objects/Group"
            room:
              type: object
              properties:
                _id:
                  type: string
                shouldResolve:
                  type: boolean
                  example: true
                data:
                  $ref: "#/components/objects/Room"
    Profile:
      type: object
      properties:
        _id:
          type: string
        fullName:
          type: string
        class:
          type: string
        role:
          type: string
        updatedAt:
          type: string
          format: date
        assets:
          type: object
          properties:
            profilePic:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                  collectionName:
                    type: string
                    example: "assets"
                  shouldResolve:
                    type: boolean
                    example: "true"
                  data:
                    $ref: "#/components/objects/Asset"

    Owner:
      type: object
      properties:
        _id:
          type: string
        collectionName:
          type: string
          example: profiles
        shouldResolve:
          type: boolean
        data:
          $ref: "#/components/objects/Profile"

    PostComments:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: array
              items:
                $ref: "#/components/objects/PostComment"
    Mark:
      type: object
      properties:
        owner:
          $ref: "#/components/objects/Owner"
        mark:
          type: string
        associations:
          type: object
          properties:
            student:
              $ref: "#/components/objects/ResolvedAssociation"
            group:
              $ref: "#/components/objects/Association"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - teacherId
        - mark
        - studentId
        - createdAt
        - updatedAt
    MarksArray:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: array
              items:
                $ref: "#/components/objects/Mark"
    PostsArray:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: array
              items:
                $ref: "#/components/objects/PostComment"

    IdResponse:
      allOf:
        - $ref: "#/components/objects/SuccessfulResponse"
        - type: object
          properties:
            response:
              type: object
              properties:
                id:
                  type: string
    EmptyResponse:
      type: object
      properties:
        success:
          type: boolean
