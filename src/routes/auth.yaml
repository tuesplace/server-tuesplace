paths:
  /auth/sign-in:
    post:
      tags:
        - Auth
      name: Sign In
      summary: Signs-In a user
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
                format: password
            required:
              - email
              - password
          required:
            - body
      responses:
        200:
          $ref: "#/components/responses/Auth"

        400:
          $ref: "#/components/responses/Validation"

        401:
          description: Password is Incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/errors/PasswordInvalid"

        404:
          $ref: "#/components/responses/ResourceNotFound"

        500:
          $ref: "#/components/responses/ServerError"
  /auth/generate-token-pair:
    post:
      tags:
        - Auth
      security:
        - bearerAuth: []
      name: Generate Token Pair
      summary: Generates an Auth Token Pair
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        200:
          $ref: "#/components/responses/Auth"
        404:
          $ref: "#/components/responses/ResourceNotFound"

        500:
          $ref: "#/components/responses/ServerError"
