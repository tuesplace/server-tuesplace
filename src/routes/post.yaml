paths:
  /groups/{groupId}/posts:
    get:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Get All Posts
      produces:
        - application/json
      consumes:
        - application/json
      summary: Returns all posts of a group
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: page
          in: query
          schema:
            type: integer
          description: Page Number of Results
          nullable: true
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of Results per Page
          nullable: true
      responses:
        200:
          $ref: "#/components/responses/PostsArray"
        400:
          $ref: "#/components/responses/ResourcePropInvalid"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
    post:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Create Post
      produces:
        - application/json
      consumes:
        - application/json
      summary: Creates a post in a group
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: responseBehavior
          in: query
          schema:
            type: string
            enum: ["id", "doc", "none"]
          nullable: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                  example: What a nice post!
                assignmentInfo:
                  type: object
                  properties:
                    isAssignment:
                      type: boolean
                    deadline:
                      type: string
                      format: date-time
                  required:
                    - isAssignment
                    - deadline
              required:
                - body
      responses:
        201:
          description: Created Post
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: "#/components/objects/PostComment"
                  - $ref: "#/components/objects/IdResponse"
                  - $ref: "#/components/objects/EmptyResponse"
        400:
          $ref: "#/components/responses/ResourcePropInvalid"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /groups/{groupId}/posts/{postId}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Edit Post
      produces:
        - application/json
      consumes:
        - application/json
      summary: Edits a Post
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: postId
          in: path
          description: Post ID
          required: true
          schema:
            type: string
            format: ObjectId
      requestBody:
        schema:
          type: object
          properties:
            body:
              type: string
          required:
            - body

      responses:
        204:
          description: "Edited Post Successfully"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        403:
          $ref: "#/components/responses/NotResourceAuthor"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
    delete:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Delete Post
      produces:
        - application/json
      consumes:
        - application/json
      summary: Deletes a Post
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: postId
          in: path
          description: Post ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        204:
          description: "Deleted Post Successfully"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        403:
          $ref: "#/components/responses/NotResourceAuthor"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /groups/{groupId}/posts/{postId}/assets:
    put:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Edit Post Assets
      summary: Changes a Post's Assets
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: mode
          in: query
          description: Asset Replacement Mode
          required: false
          schema:
            type: string

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                assets:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        204:
          $ref: "#/components/responses/EmptyResponse"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
