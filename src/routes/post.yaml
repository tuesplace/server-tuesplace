paths:
  /group/{groupId}/post:
    get:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Get All Posts
      produces:
        - application/json
      consumes:
        - application/json
      summary: Returns all posts of a group
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        200:
          $ref: "#/components/responses/PostsArray"
        400:
          $ref: "#/components/responses/ResourcePropInvalid"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
    post:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Create Post
      produces:
        - application/json
      consumes:
        - application/json
      summary: Creates a post in a group
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        200:
          $ref: "#/components/responses/PostComment"
        400:
          $ref: "#/components/responses/ResourcePropInvalid"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /group/{groupId}/post/{postId}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Edit Post
      produces:
        - application/json
      consumes:
        - application/json
      summary: Edits a Post
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: postId
          in: path
          description: Post ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        204:
          description: "Edited Post Successfully"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        403:
          $ref: "#/components/responses/NotResourceAuthor"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
    delete:
      security:
        - bearerAuth: []
      tags:
        - Post
      name: Delete Post
      produces:
        - application/json
      consumes:
        - application/json
      summary: Deletes a Post
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: postId
          in: path
          description: Post ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        204:
          description: "Deleted Post Successfully"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        403:
          $ref: "#/components/responses/NotResourceAuthor"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
