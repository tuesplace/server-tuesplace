paths:
  /groups/{groupId}/marks:
    get:
      security:
        - bearerAuth: []
      tags:
        - Mark
      name: Get All Marks
      produces:
        - application/json
      consumes:
        - application/json
      summary: Returns all marks of a group
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: page
          in: query
          schema:
            type: integer
          description: Page Number of Results
          nullable: true
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of Results per Page
          nullable: true
      responses:
        200:
          $ref: "#/components/responses/MarksArray"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /groups/{groupId}/marks/students/{studentId}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Mark
      name: Get All Marks of a student
      produces:
        - application/json
      consumes:
        - application/json
      summary: Returns all marks of a student in a group
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: page
          in: query
          schema:
            type: integer
          description: Page Number of Results
          nullable: true
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of Results per Page
          nullable: true
      responses:
        200:
          $ref: "#/components/responses/MarksArray"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
    post:
      security:
        - bearerAuth: []
      tags:
        - Mark
      name: Add Mark
      produces:
        - application/json
      consumes:
        - application/json
      summary: Adds a mark for a specific student
      parameters:
        - name: responseBehavior
          in: query
          schema:
            type: string
            enum: ["id", "doc", "none"]
          nullable: true
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: body
          in: body
          description: Body
          required: true
          schema:
            type: object
            properties:
              mark:
                type: number
                format: mark
            required:
              - mark
      responses:
        201:
          description: Created Mark
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: "#/components/objects/Mark"
                  - $ref: "#/components/objects/IdResponse"
                  - $ref: "#/components/objects/EmptyResponse"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"

  /groups/{groupId}/marks/students/{studentId}/{markId}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Mark
      name: Edit Mark
      produces:
        - application/json
      consumes:
        - application/json
      summary: Edits a Mark
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: markId
          in: path
          description: Mark ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        204:
          description: "Edited Mark Successfully"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        403:
          $ref: "#/components/responses/NotResourceAuthor"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
    delete:
      security:
        - bearerAuth: []
      tags:
        - Mark
      name: Delete Mark
      produces:
        - application/json
      consumes:
        - application/json
      summary: Deletes a Mark
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: markId
          in: path
          description: Mark ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        204:
          description: "Deleted Mark Successfully"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        403:
          $ref: "#/components/responses/NotResourceAuthor"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
