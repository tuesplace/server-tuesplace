paths:
  /profiles/me:
    get:
      security:
        - bearerAuth: []
      tags:
        - Profile
      name: Get Profile
      summary: Return Current Profile
      produces:
        - application/json
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/objects/Profile"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
    put:
      security:
        - bearerAuth: []
      tags:
        - Profile
      name: Edit Profile
      produces:
        - application/json
      consumes:
        - application/json
      summary: Edits a Profile
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              fullName:
                type: string
              email:
                type: string
                format: email
              password:
                type: string
                format: password
            required:
              - fullName
              - email
              - password
      responses:
        204:
          description: "Edited Profile Successfully"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        403:
          $ref: "#/components/responses/NotResourceAuthor"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /profiles/me/marks:
    get:
      security:
        - bearerAuth: []
      tags:
        - Profile
      name: Get My Marks
      produces:
        - application/json
      consumes:
        - application/json
      summary: Get My Marks
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: page
          in: query
          schema:
            type: integer
          description: Page Number of Results
          nullable: true
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of Results per Page
          nullable: true
      responses:
        200:
          $ref: "#/components/responses/MarksArray"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /profiles/{profileId}/marks:
    get:
      security:
        - bearerAuth: []
      tags:
        - Profile
      name: Get All Marks for a child
      produces:
        - application/json
      consumes:
        - application/json
      summary: Get All Marks for a child
      parameters:
        - name: groupId
          in: path
          description: Group ID
          required: true
          schema:
            type: string
            format: ObjectId
        - name: page
          in: query
          schema:
            type: integer
          description: Page Number of Results
          nullable: true
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of Results per Page
          nullable: true
      responses:
        200:
          $ref: "#/components/responses/MarksArray"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /profiles/{profileId}/activities:
    get:
      security:
        - bearerAuth: []
      tags:
        - Profile
      name: Get All Activities for a child
      produces:
        - application/json
      consumes:
        - application/json
      summary: Get All Activities for a child
      parameters:
        - name: page
          in: query
          schema:
            type: integer
          description: Page Number of Results
          nullable: true
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of Results per Page
          nullable: true
      responses:
        200:
          $ref: "#/components/responses/Activities"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /profiles/me/assets:
    put:
      security:
        - bearerAuth: []
      tags:
        - Profile
      name: Edit Profile Assets
      summary: Changes a Profile's Assets
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: mode
          in: query
          description: Asset Replacement Mode
          required: false
          schema:
            type: string

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                profilePic:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        204:
          $ref: "#/components/responses/EmptyResponse"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
  /profiles/{profileId}:
    delete:
      security:
        - bearerAuth: []
      tags:
        - Profile
      name: Delete Profile
      produces:
        - application/json
      consumes:
        - application/json
      summary: Deletes a Profile
      parameters:
        - name: profileId
          in: path
          description: Profile ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        204:
          description: "Deleted Profile Successfully"
        400:
          $ref: "#/components/responses/ResourceNotProvided"
        401:
          $ref: "#/components/responses/GroupPermission"
        403:
          $ref: "#/components/responses/NotResourceAuthor"
        404:
          $ref: "#/components/responses/ResourceNotFound"
        500:
          $ref: "#/components/responses/ServerError"
